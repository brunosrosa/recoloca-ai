[pytest]
# Configuração do diretório de cache do pytest
cache_dir = rag_infra/tests/.pytest_cache

# Configurações adicionais para testes
addopts = -v --tb=short
testpaths = rag_infra/tests src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca testes como lentos (desabilitado por padrão)
    integration: marca testes de integração
    unit: marca testes unitários
    gpu: marca testes que requerem GPU